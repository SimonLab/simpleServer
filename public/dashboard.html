<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>dashboard.html</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>

	    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
	

	 <link rel="stylesheet" type="text/css" href="./main.css">
</head>


<body>
    <section class="text-center">
        <h1>Welcome to your dashboard </h1>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <table class="table table-striped table-bordered" cellspacing="0" width="100%">
                        <tr>
                            <td colspan="2"><h4><strong>Sound</strong></h5></td>
                        </tr>
                        <tr>
                            <td>Current Reading</td>
                            <td>{{now}}</td>
                        </tr>
                        <tr>
                            <td colspan="2"><h5><strong>Highest Readings</strong></h5></td>
                        </tr>
                        <tr>
                            <td>24 hour</td>
                            <td>{{24hr}}</td>
                        </tr>
                        <tr>
                            <td>Weekly</td>
                            <td>
                                {{weekly}}</td>
                        </tr>
                        <tr>
                            <td>Monthly</td>
                            <td>
                                {{monthly}}</td>
                        </tr>
                    </table>
                    <br>
                    <div class="chart">
              		       <button>24-hour</button>
                           <button>Weekly</button>
                           <button>Monthly</button>
						<canvas id="canvas"> </canvas>

                    </div>
                </div>
                <div class="col-md-6">
                    <table  class="table table-striped table-bordered">
                        <tr>
                            <td colspan="2"><h4><strong>Vibrations</strong></h5></td>
                        </tr>            
                        <tr>
                            <td>Current Reading</td>
                            <td>{{now}}</td>
                        </tr>
                        <tr>
                            <td colspan="2"><h5><strong>Highest Readings</strong></h5></td>
                        </tr>
                        <tr>
                            <td>24 hour</td>
                            <td>{{24hr}}</td>
                        </tr>
                        <tr>
                            <td>Weekly</td>
                            <td>{{weekly}}</td>
                        </tr>
                        <tr>
                            <td>Monthly</td>
                            <td>{{monthly}}</td>
                        </tr>
                    </table>
                    <br>
                    <div class="chart">
					       <button>24-hour</button>
                           <button>Weekly</button>
                           <button>Monthly</button>
						<canvas id="canvasVib"> </canvas>

                    </div>
                </div>
            </div>
        </div>
        <br>

        <h4 id="accel">your device is right where you left it</h4>
    </section>
</body>

<script type="text/javascript"  src="./chart.js"></script>

</html>
